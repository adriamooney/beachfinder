<head>
  <title>beachfinder</title>
</head>

<body>


    <div class="container">
      <div class="header">
      	<ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">Beach Finder</h3>
      </div>

      <div class="jumbotron">
        <p class="lead">Ready to plan your next tropical beach vacation, but don't know where to go?  We'll help you find your perfect vacation destination! </p>
        <p>{{> loginButtons}}</p>
      </div>

      <div class="row marketing">

          {{> beachPreferences}}
          
          	{{> addBeachPreference}}

      </div>

      <div class="footer">
        <p>&copy; Company 2014</p>
      </div>

    </div> <!-- /container -->
</body>

<template name="addBeachPreference">
  <textarea rows="3" class="form-control input-lg" name="beachPreferenceText" id="beachPreferenceText" placeholder="Add Your Beach Preference"></textarea>
  <br/>
  <input type="button" class="btn btn-info add-beach-preference" value="Add Beach Preference"/>
</template>

<template name="beachPreferences">
    <h2>My Beach Preferences</h2>
    {{#each items}}
        {{> beachPreference}}
     {{/each}}
</template>
 
<template name="beachPreference">
	{{#if beachPreferenceText}}
    <div>
        <p class="lead">
            <span class="beach-pref" id="pref-{{_id}}">{{beachPreferenceText}}</span>
            <a class="btn btn-small btn-default edit" href="#">Edit {{edit}}</a>
            <a class="btn btn-small btn-danger delete" href="#">Delete {{delete}}</a>
        </p>
    </div>
    {{/if}}
</template>
